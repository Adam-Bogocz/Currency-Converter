<!DOCTYPE html>
<html lang="pl">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency-converter</title>
    <link rel="icon" href="images/icondolar.png">
    <meta property="og:image" content="https://github.com/Adam-Bogocz/Currency-Converter/blob/main/images/share.png?raw=true">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    
<body class="body">
    <div class="container">
        <p class="container--result js-result">100.00 PLN = 430.00 EUR</p>

        <form class="form__fieldset--currency js-form">
            <fieldset class="fieldset">
                <p>
                    <input class="label_tekst js-currencyEUR" type="radio" name="currency" checked value="EUR"><span class="form__labelText">EUR</span>
                    <input type="radio" name="currency" value="USD"><span class="form__labelText">USD</span>
                </p>
                <P>
                    <input class="js-directionFromPLN" type="radio" name="direction" checked><span class="form__labelText js-directionFromPlnText"> PLN => EUR</span>
                    <input class="js-directionToPLN" type="radio" name="direction"><span class="form__labelText js-directionToPlnText">EUR => PLN</span>
            </fieldset>

            <fieldset class="form__fieldset">
                <p>
                    <label>
                        <span class="form__labelText js-cashText">
                            Podaj kwotÄ™ PLN:
                        </span>
                        <input class="form__field js-cash" required type="number" min="1" max="1000" value="100.00"
                        step="0.01" autofocus>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText js-exchangeRateText">
                            kurs EUR:
                        </span>
                        <input class="form__field js-exchangeRate" type="number" value="4.30" step="0.01" required>
                    </label>
                </p>
            </fieldset>
        </form>
    </div>
</body>

</html>
